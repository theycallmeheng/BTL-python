
{% extends 'base.html' %}
{% block content %}
<div class="card form-card">
  <h2 class="card__title">Đổi mật khẩu</h2>
  <form method="post" class="form-grid">
    <label>Mật khẩu hiện tại</label>
    <input class="input" type="password" name="current_password" required autocomplete="current-password">
    <label>Mật khẩu mới</label>
    <input class="input" type="password" name="new_password" required minlength="6" autocomplete="new-password">
    <label>Nhập lại mật khẩu mới</label>
    <input class="input" type="password" name="confirm_password" required autocomplete="new-password">
    <div class="form-actions">
      <button class="btn">Cập nhật</button>
      <a class="btn ghost" href="{{ url_for('products') }}">Hủy</a>
    </div>
  </form>
</div>
{% endblock %}
