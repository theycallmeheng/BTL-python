
<!doctype html><html><head><meta charset="utf-8"><title>Đăng nhập</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"></head>
<body class="wrap">
  <div style="max-width:420px;margin:100px auto" class="card">
    <h2 class="card__title">Đăng nhập</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for c,m in messages %}<div class="flash {{c}}">{{ m }}</div>{% endfor %}{% endwith %}
    <form method="post" class="form-grid">
      <label>Tài khoản</label><input class="input" name="username" required>
      <label>Mật khẩu</label><input class="input" type="password" name="password" required>
      <div class="form-actions"><button class="btn">Đăng nhập</button></div>
    </form>
  </div>
</body></html>
